%YAML 1.2
---
$id: http://devicetree.org/schemas/motion/adi,tmc5240.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices TMC5240 Stepper Motor controller

maintainers:
  - David Jander <david@protonic>

description:
  Stepper motor controller with motion engine and SPI interface.

properties:
  compatible:
    enum:
      - adi,tmc5240

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 1

  vs-supply:
    description: Motor supply voltage.

  vcc-io-supply:
    description: Digital IO supply voltage.

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - vs-supply
  - vcc-io-supply

allOf:
  - $ref: /schemas/spi/spi-peripheral-props.yaml#
  - $ref: /schemas/motion/common.yaml#

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        motor@0 {
            compatible = "adi,tmc5240";
            reg = <0>;
            interrupts-extended = <&gpiok 7 IRQ_TYPE_LEVEL_LOW>;
            clocks = <&clock_tmc5240>;
            vs-supply = <&vcc_24v>;
            vcc-io-supply = <&vdd3v3>;
            spi-max-frequency = <1000000>;
        };
    };

